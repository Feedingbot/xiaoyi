          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial';font-weight:700;">记体重</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">1. 默认记录当日的体重信息（单位：公斤），且默认值为最近一次记录的体重值</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">2. 游标尺一小格以0.1公斤为单位，可以直接左右拖动尺来调整体重值</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">3. 取消：点击按钮退出当前页面返回上一级页面</span></p><p><span style="font-family:'Arial Normal', 'Arial';font-weight:400;">4. 保存：点击按钮保存体重值，保存成功toast提示“今日体重打卡成功”，并退出当前页面返回上一级页面</span></p>
